<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>로그인</title>

    <!-- 공통 -->
    <link rel="icon" type="image/png" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/reset.css">

    <!-- 회원가입, 로그인, 문의하기 -->
    <link rel="stylesheet" href="./css/form.css">
</head>

<body>
    <div class="wrap">
        <div class="contents login">
            <div class="login_wrap">
                <h1 class="logo">모비아이</h1>
                <h2>고객이 원하는 메시지를 발송하는<br>CRM솔루션<br>아이센드와 함께하세요.</h2>
                <div class="login_box">
                    <div class="input_box error">
                        <input type="text" placeholder="아이디를 입력하세요.">
                        <p class="error_msg">아이디를 입력하세요.</p>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="비밀번호를 입력하세요.">
                        <p class="error_msg">비밀번호를 입력하세요.</p>
                        <p class="error_msg">아이디 또는 비밀번호가 일치하지 않습니다.</p>
                    </div>
                    <button type="button" class="login_btn">로그인</button>
                    <a href="./join.html" class="join_btn">회원가입</a>
                    <div class="find_btn">
                        <a href="./find_id.html">아이디 찾기</a>
                        <a href="./find_id.html">비밀번호 찾기</a>
                    </div>
                </div>
            </div>
            <div class="slide_wrap">
                <div class="slide">
                    <img src="./images/common/img_introduce_01.png" alt="고객이 원하는 메세지를 설계하다.">
                </div>
                <div class="slide">
                    <img src="./images/common/img_introduce_02.png" alt="고객의 세그먼트를 정밀 분석하여 상황에 맞는 메시지를 제공할 수 있어요.">
                </div>
                <div class="slide">
                    <img src="./images/common/img_introduce_03.png"
                        alt="필요한 고객에게, 필요한 순간에 도달하는 아이센드 CRM 메시징 자동화를 경험하세요.">
                </div>
                <div class="slide">
                    <img src="./images/common/img_introduce_04.png" alt="메시지에 포인트를 함께 발송! 효과적인 반응률을 기록하세요.">
                </div>
            </div>
        </div>
    </div>
</body>
