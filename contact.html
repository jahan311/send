<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>문의하기</title>

    <!-- 공통 -->
    <link rel="icon" type="image/png" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/reset.css">

    <!-- 회원가입, 로그인, 문의하기 -->
    <link rel="stylesheet" href="./css/member.css">
</head>

<body>
    <div class="wrap">
        <div class="contents contacat">
            <div class="form_wrap">
                <h1 class="logo">모비아이</h1>
                <div class="form_box">
                    <h2>문의하기</h2>
                    <div class="input_box error">
                        <p class="label required">회사명</p>
                        <input type="text" placeholder="회사명을 입력해주세요." required>
                        <p class="error_msg">필수 입력사항입니다.</p>
                    </div>
                    <div class="input_box">
                        <p class="label required">이메일</p>
                        <input type="email" placeholder="이메일을 입력해주세요." required>
                        <p class="error_msg">필수 입력사항입니다.</p>
                    </div>
                    <div class="input_box">
                        <p class="label required">담당자명</p>
                        <input type="text" placeholder="담당자명을 입력해주세요." required>
                        <p class="error_msg">필수 입력사항입니다.</p>
                    </div>
                    <div class="input_box">
                        <p class="label required">연락처</p>
                        <input type="number" placeholder="연락처를 입력해주세요." required>
                        <p class="error_msg">필수 입력사항입니다.</p>
                    </div>
                    <div class="select_box">
                        <p class="label">문의 서비스</p>
                        <div class="custom_select">
                            <button type="button" class="select_btn">문의할 서비스를 선택해주세요.</button>
                            <ul>
                                <li>아이센드</li>
                                <li>톡포인트</li>
                                <li>브랜드메시지</li>
                            </ul>
                        </div>
                    </div>
                    <div class="input_box">
                        <p class="label">홈페이지 URL</p>
                        <input type="number" placeholder="URL을 입력해주세요.">
                    </div>
                    <div class="row">
                        <div class="select_box error">
                            <p class="label required">방문경로</p>
                            <div class="custom_select">
                                <button type="button" class="select_btn">방문경로를 선택해주세요.</button>
                                <ul>
                                    <li>네이버 검색</li>
                                    <li>구글 검색</li>
                                    <li>페이스북, 인스타</li>
                                    <li>지인 소개</li>
                                    <li>기타</li>
                                </ul>
                            </div>
                            <p class="error_msg">필수 입력사항입니다.</p>
                        </div>
                        <div class="input_box hide error">
                            <input type="text" placeholder="방문경로를 입력해주세요.">
                            <p class="error_msg">필수 입력사항입니다.</p>
                        </div>
                    </div>
                    <div class="text_box">
                        <p class="label">문의 내용</p>
                        <textarea placeholder="상세 문의 내용을 입력해주세요 (최대 1,000자)"></textarea>
                        <span class="count">0/1000</span>
                    </div>
                    <div class="agree_box">
                        <input type="checkbox" id="agree" hidden>
                        <label for="agree">문의 응대를 위한 <span class="agree_show">개인정보 수집/이용</span>에 동의합니다. <span
                                class="required">(필수)</span></label>
                    </div>
                    <div class="btn_box">
                        <button type="button" class="prev_btn" disabled>이전</button>
                        <button type="button" class="inquiry_btn">문의하기</button>
                    </div>
                </div>
            </div>
            <div class="complete_wrap" style="display: none;">
                <h1 class="logo">모비아이</h1>
                <div class="complete_box">
                    <p>문의가 접수되었습니다.<br>
                        2~3 영업일 이내<br>
                        담당자가 연락드릴 예정입니다.</p>
                    <button type="button" class="home_btn">메인으로 가기</button>
                    <!-- a, button 중 아무거나 사용해주세요.-->
                    <!-- <a href="" class="home_btn">메인으로 가기</a> -->
                </div>
            </div>
            <div class="slide_wrap">
                <div class="slide">
                    <img src="./images/common/img_introduce_01.png" alt="고객이 원하는 메세지를 설계하다.">
                </div>
                <div class="slide">
                    <img src="./images/common/img_introduce_02.png" alt="고객의 세그먼트를 정밀 분석하여 상황에 맞는 메시지를 제공할 수 있어요.">
                </div>
                <div class="slide">
                    <img src="./images/common/img_introduce_03.png"
                        alt="필요한 고객에게, 필요한 순간에 도달하는 아이센드 CRM 메시징 자동화를 경험하세요.">
                </div>
                <div class="slide">
                    <img src="./images/common/img_introduce_04.png" alt="메시지에 포인트를 함께 발송! 효과적인 반응률을 기록하세요.">
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // select
            const selects = document.querySelectorAll(".custom_select");

            selects.forEach((select) => {
                const btn = select.querySelector(".select_btn");
                const list = select.querySelector("ul");
                const items = list.querySelectorAll("li");

                btn.addEventListener("click", (e) => {
                    e.stopPropagation();
                    select.classList.toggle("active");
                });

                items.forEach((item) => {
                    item.addEventListener("click", () => {
                        btn.textContent = item.textContent;
                        btn.classList.add("choice");
                        select.classList.remove("active");

                        const row = select.closest(".row");
                        const inputBox = row.querySelector(".input_box");
                        if (item.textContent === "기타") {
                            inputBox.classList.remove("hide");
                        } else {
                            inputBox.classList.add("hide");
                        }
                    });
                });
            });

            document.addEventListener("click", () => {
                document.querySelectorAll(".custom_select.active").forEach((box) => {
                    box.classList.remove("active");
                });
            });
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {

            const formWrap = document.querySelector(".form_wrap");
            const completeWrap = document.querySelector(".complete_wrap");
            const inquiryBtn = document.querySelector(".inquiry_btn");
            const homeBtn = document.querySelector(".home_btn");

            inquiryBtn.addEventListener("click", () => {
                formWrap.style.display = "none";
                completeWrap.style.display = "block";
            });
        });
    </script>

</body>

</html>
